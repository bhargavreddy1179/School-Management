<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
    <style>
        table {
            text-align: center;
        }
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Time table</h2>
    <hr>
    <table border="l" width="70%">
        <thead>
            <tr>
                <td>Time</td>
                <td>9:00 - 9:50</td>
                <td>9:50 - 10:40</td>
                <td>10:40 - 11:30</td>
                <td>11:30 - 11:40</td>
                <td>11:40 - 12:30</td>
                <td>12:30 - 1:20</td>
                <td>1:20 - 2:00</td>
             
            </tr>

            <tbody>
                <tr>
                    <td>6-a</td>
                    <td>7-b</td>
                    <td>8-c</td>
                    <td rowspan="6">Break</td>
                    <td>6-b</td>
                    
                    <td>9-a</td>
                    <td rowspan="6">Lunch</td>
                    <td>10-a</td>
         
               
                </tr>

                <tr>
                    <td>Tuesday</td>
                    <td>6-c</td>
                    <td>8-b</td>
                    <td>6-a</td>
                    <td>8-c</td>
                    <td>7-b</td>
               
                   
                </tr>
    
                <tr>
                    <td>Wednesday</td>
                    <td>10-a</td>
                    <td>6-a</td>
                    <td>7-b</td>
                    <td>9-a</td>
                    <td>8-c</td>
              
                    
    
                <tr>
                    <td>Thursday</td>
                    <td>6-a</td>
                    <td>10-a</td>
                    <td>7-b</td>
                    <td>8-c</td>
                    <td>9-a</td>
                
                    
                </tr>
    
                <tr>
                    <td>Friday</td>
                    <td>6-a</td>
                    <td>9-a</td>
                    <td>7-b</td>
                    <td>10-a</td>
                    <td>8-c</td>
                
                   
                </tr>
    
                <tr>
                    <td>Saturday</td>
                    <td>10-a</td>
                    <td>7-b</td>
                    <td>8-c</td>
                    <td>6-a</td>
                    <td>9-a</td>
                   
                
                </tr>
    
            </tbody>
        </thead>
    </table>
</body>
</html>
